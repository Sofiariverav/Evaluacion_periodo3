<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reg.css">
    <title>Registrarse</title>
</head>
<body>
    <body>
        <section class="form_wrap">
    
            <section class="cantact_info">
                <section class="info_title">
                    <span class="fa fa-user-circle"></span>
                    <h2>Registrarse</h2>
                </section>
                <section class="info_items">
                    <p><span class="fa fa-envelope"></span></p>
                </section>
            </section>
    
            <form action="" class="form_contact" onsubmit="verificarPasswords();  false">
                <h2>Ingrese su información personal</h2>
                <div class="user_info">
    
                    <label for="Nombre">Nombre Completo</label>
                    <input type="text" id="Nombre">

                    <label for="Telefono">Teléfono</label>
                    <input type="tel" id="tel">
    
                    <label for="email">Email</label>
                    <input type="email" id="email">
    
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña">

                    <label for="conf_contraseña">Confirmar Contraseña</label>
                    <input type="password" id="conf_contraseña">
    
                    <input type="button" value="Registrarse" id="btnSend">
                </div>
            </form>
    
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./reg.js"></script>

</body>
</html>
